<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style type="text/css">
		#ocean {
			background-image: url("https://lh3.googleusercontent.com/proxy/M_sAC9wuuvKq1KyIopg5ApJo2fp9k-zXvpcvJqzk_kjY0IAGwBNZCNoaZCer3PSDiKlQwcCxEHNaZx2P3aa700vXPE7Q-iwaZhHlEeQhNEE");
			background-size: cover;
			width: 900px;
			height: 700px;
		}

		.player{
			position: absolute;
			background-image: url("player.png");
			width: 70px;
			height: 75px;
		}

		.enemy{
			position: absolute;
			background-image: url("enemy.png");
			width: 70px;
			height: 75px;
		}

	</style>

	<div id="ocean">
		<div id="players"></div>
		<div id="enemies"></div>
	</div>


	<script type="text/javascript">

	var player = {
		left: 450, 
		top: 620
	}

	var enemies = [
		{left: 200, top: 200},
		{left: 300, top: 200},
		{left: 400, top: 200},
		{left: 500, top: 200},
		{left: 600, top: 200},
		{left: 700, top: 200},
	]

	function drawPlayer(){
		content = "<div class='player' style='left:"+player.left+"px; top: "+player.top+"px'></div>";
		document.getElementById("players").innerHTML = content;
	}
	drawPlayer();

	function drawEnemies(){
		content = "";
		console.log(enemies);
		for(var idx = 0; idx<enemies.length; idx++){
			content += "<div class='enemy' style='left:"+enemies[idx].left+"px; top: "+enemies[idx].top+"px'></div>";
		}
		document.getElementById("enemies").innerHTML = content;
	}
	drawEnemies();

	document.onkeydown = function(e) {
		console.log(e);
		if(e.keyCode == 37 && player.left > 10) { // LEFT
			player.left = player.left - 10;
		}
		if(e.keyCode == 39 && player.left < 840) { // RIGHT
			player.left = player.left + 10;
		}
		if(e.keyCode == 40 && player.top < 620) { // DOWN
			player.top = player.top + 10;
		}
		if(e.keyCode == 38 && player.top > 400) { // UP
			player.top = player.top - 10;
		}
		drawPlayer();
	}

	</script>
</body>
</html>
